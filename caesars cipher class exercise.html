<script>

var alphabet = ['a','b','c','d','e','f','j','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
var shift = 1;

var textInput = document.getElementById('textInput');
var output = document.getElementById('cyperedText');
var cypherText = function(event){
     var text = event.target.value;
     var splitText = text.split('');
     var encodedString = '';
    // Using For Loop
    //  for(var i = 0; i < splitText.length; i++){
    //      var currentLetter = splitText[i];
    //      var index = alphabet.indexOf(currentLetter);
    //      if(index === -1){
    //          encodedString += currentLetter;
    //      } else {
    //          encodedString += alphabet[(index + shift) % alphabet.length];
    //      }         
    //  }

    // Using forEach
    
    // splitText.forEach(function(letter){
    //      var index = alphabet.indexOf(letter);
    //      if(index === -1){
    //          encodedString += currentLetter;
    //      } else {
    //          encodedString += alphabet[(index + shift) % alphabet.length];
    //      }     
    // })

    // Using function Chaining

   encodedString = splitText.map(function(letter){
        var index = alphabet.indexOf(letter);
        if(index === -1){
           return letter;
        } else {
           return alphabet[(index + shift) % alphabet.length];
        }    
    }).join("");

     output.innerText = encodedString;
}



textInput.addEventListener("input", cypherText);



</script>
