<script>
    function largestOfFour(arr) {
  var largest = [];
  for (var i = 0; i < arr.length; i++) {
    var cur = arr[i];
    var number = 0;
    for (var j = 0;  j < cur.length; j++) {
      
      if (cur[j] > number) {
         number = cur[j];
      }
    }
    largest.push(number);
  }
  return largest;
}
    </script>
